<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Trade Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
background: linear-gradient(135deg, #0f172a, #020617);
color: #e5e7eb;
min-height: 100vh;
margin: 0;
padding: 20px;
}
h1 { text-align: center; margin-bottom: 30px; }
.trade-container {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 30px;
max-width: 1200px;
margin: auto;
}
.side {
background: rgba(255,255,255,0.05);
border-radius: 16px;
padding: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.side h2 { text-align: center; margin-bottom: 15px; }
.slots {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 12px;
}
.slot {
background: rgba(0,0,0,0.5);
border: 2px dashed #334155;
border-radius: 12px;
padding: 10px;
}
select {
width: 100%;
padding: 8px;
border-radius: 8px;
border: none;
background: #020617;
color: #e5e7eb;
}
.value {
margin-top: 6px;
text-align: center;
font-size: 0.9em;
color: #94a3b8;
}
.total {
margin-top: 15px;
text-align: center;
font-size: 1.2em;
font-weight: bold;
}
.result {
margin-top: 30px;
text-align: center;
font-size: 1.4em;
}
.fair { color: #22c55e; }
.loss { color: #ef4444; }
.gain { color: #38bdf8; }
@media (max-width: 900px) {
.trade-container { grid-template-columns: 1fr; }
}
</style>
</head>

</div>
