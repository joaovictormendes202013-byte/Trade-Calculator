<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Advanced Trade Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{margin:0;background:linear-gradient(135deg,#020617,#0f172a);color:#e5e7eb;padding:20px}
h1{text-align:center;margin-bottom:20px}
.trade-container{max-width:1200px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:30px}
.side{background:rgba(255,255,255,0.06);border-radius:18px;padding:20px;box-shadow:0 15px 30px rgba(0,0,0,.45)}
.side h2{text-align:center;margin-bottom:10px}
.slots{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.slot{background:#020617;border-radius:12px;padding:10px;border:1px solid #334155}
select{width:100%;padding:8px;border-radius:8px;border:none;background:#020617;color:#e5e7eb}
.value{margin-top:4px;font-size:.85em;color:#94a3b8;text-align:center}
.controls{display:flex;gap:10px;margin-top:12px}
button{flex:1;padding:10px;border:none;border-radius:10px;background:#2563eb;color:white;font-weight:bold;cursor:pointer;transition:.2s}
button:hover{background:#1d4ed8;transform:scale(1.03)}
.total{text-align:center;margin-top:12px;font-size:1.2em;font-weight:bold}
.result{text-align:center;margin-top:30px;font-size:1.6em;font-weight:bold}
.win{color:#22c55e}.lose{color:#ef4444}.even{color:#38bdf8}
@media(max-width:900px){.trade-container{grid-template-columns:1fr}}
</style>
</head>
